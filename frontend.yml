    - name: Roboshop-project Frontend setup
      hosts: all
      become: true
      tasks:

          - name: install nginx
            ansible.builtin.yum:
              name: nginx
              state: installed

          - name: copy nginx roboshop file
            ansible.builtin.copy:
              src: nginx-roboshop.conf
              dest: /etc/nginx/default.d/roboshop.conf

          - name: removing the existing content from file
            ansible.builtin.file:
              path: /usr/share/nginx/html/*
              state: absent

          - name: creating a app directory
            ansible.builtin.file:
              path: /usr/share/nginx/html/*
              state: directory

          - name: download and extract app content
            ansible.builtin.unarchive:
              src: https://roboshop-artifacts.s3.amazonaws.com/frontend.zip
              dest: /usr/share/nginx/html/*
              remote_src: yes

          - name: restart nginx
            ansible.builtin.systemd:
              name: nginx
              state: restarted
              enabled: yes

